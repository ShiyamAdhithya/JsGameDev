<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Game Developement</title>
    <style>
        *,*::after,*::before
        {
            box-sizing: border-box;
        }
        body
        {
            color: #0d0d0d;
            font-size: 16px;
            display: grid;
            align-items: center;
            justify-items: center;
            width:  100%;
            height: 100%;
            margin: 0;
        }
        img{
            display: none;
        }
    </style>
</head>
<body>
    <img id="ball" src="assets/images/ball.png">
    <img id="brick" src="assets/images/brick.png">
    <canvas id="gamescreen"></canvas>
</body>
</html>
